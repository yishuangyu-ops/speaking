    function initVoices() {
        const select = document.getElementById('voiceSelect');
        const voices = state.synth.getVoices();
        if(voices.length === 0) return;
        
        select.innerHTML = '';
        let bestVoiceIndex = 0;
        let bestScore = -1;

        voices.forEach((v, i) => {
            let opt = document.createElement('option');
            opt.value = i;
            let displayName = v.name.replace(/Google\s/g, '').replace(/English/g, 'En');
            if(displayName.length > 20) displayName = displayName.substring(0, 18) + '..';
            opt.text = `${displayName} (${v.lang})`;
            select.appendChild(opt);

            let score = 0;
            if (v.name.includes('Google') && v.lang === 'en-US') score = 100;
            else if (v.name.includes('Samantha')) score = 95;
            else if (v.name.includes('Siri')) score = 90;
            else if (v.lang === 'en-US') score = 50;
            else if (v.lang.startsWith('en')) score = 10;

            if (score > bestScore) {
                bestScore = score;
                bestVoiceIndex = i;
            }
        });
        select.selectedIndex = bestVoiceIndex;
    }
